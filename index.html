<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Play Video with Audio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    video {
      width: 80%; /* Adjust width as needed */
      max-width: 1080px; /* Optional: max width */
      height: auto;
    }
  </style>
</head>
<body>

<video id="myVideo" autoplay loop muted>
  <source src="unvideo.mp4" type="video/mp4">
  <source src="unvideo.webm" type="video/webm">
  Your browser does not support the video tag.
</video>

<script>
  // Wait until the video is loaded and then unmute it
  const video = document.getElementById('myVideo');
  video.oncanplaythrough = function() {
    video.muted = false;  // Unmute the video once it's ready to play
  };
</script>

</body>
</html>
